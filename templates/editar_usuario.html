{% extends "layout.html" %}

{% block content %}
<h2 class="mb-4">Editar Usuario</h2>

<form method="post" class="row g-3">
  <div class="col-md-6">
    <label for="username" class="form-label">Usuario</label>
    <input type="text" class="form-control" id="username" name="username" value="{{ usuario.username }}" required>
  </div>

  <div class="col-md-6 d-flex align-items-center mt-4">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="is_admin" name="is_admin" {% if usuario.is_admin %}checked{% endif %}>
      <label class="form-check-label" for="is_admin">
        Administrador
      </label>
    </div>
  </div>

  <div class="col-md-6">
    <label for="password" class="form-label">Nueva Contraseña (opcional)</label>
    <input type="password" class="form-control" id="password" name="password">
  </div>

  <div class="col-md-6">
    <label for="confirm_password" class="form-label">Confirmar Nueva Contraseña</label>
    <input type="password" class="form-control" id="confirm_password" name="confirm_password">
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{{ url_for('admin_usuarios') }}" class="btn btn-outline-secondary">Cancelar</a>
  </div>
</form>
{% endblock %}
